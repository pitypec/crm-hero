{% extends "base.html" %}
{% load static %}
{%block content %}
     <style>
        .profile-pic{
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
     </style>
     <br>
     <div class="row">
         <div class="col-md-3">
             <div class="card card-body">
                 <a href="{% url 'home' %}" class="btn btn-warning"> &#8592 Back to Profile</a>
                 <hr>
                 <h3 style="text-align: center;">Account Setting</h3>
                 <hr>
                 <img src="{{request.user.customer.profile_pic.url}}" alt="profile picture" class="profile-pic">
             </div>
         </div>
         <div class="col-md-3">
             <div class="card card-body">
                 <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token%}
                    {{form.as_p}}
                     <input type="submit" value="submit" name="update information" class="btn btn-primary">
                 </form>
             </div>
         </div>
     </div>
{% endblock content%}
