{% extends 'base.html' %} {% block content %}
<br />
<br />
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-mb-5">
      <div class="card card-body text-center">
        <form action="" method="POST">
          {% csrf_token%}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="text-right d-flex justify-content-around">
            <p><a href="{% url 'reset_password' %}">forgot password?</a></p>
            <p>Not registered? <a href="{% url 'register' %}">signup</a></p>
          </div>
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
          <input
            type="submit"
            value="submit"
            name="submit"
            class="btn btn-sm btn-primary"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
